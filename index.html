<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <nav class="navigation">
      <img src="./assets/profilePhoto.png" alt="Rodney Cotton">
      <p class="user-name">Rodney Cotton</p>
      <p class="user-location">Helsinki, Finland</p>
    </nav>

       <section class="account-info">
          <div class="box">
            <div class="info-box"></div>
            <div class="text-box">
              <p class="number">100</p>
              <p class="text">Posts</p>
            </div>
          </div>

          <div class="box">
            <div id="medium" class="info-box"></div>
            <div class="text-box">
              <p class="number">2,242</p>
              <p class="text">Follower</p>
            </div>
          </div>

          <div class="box" >
            <div id="larger" class="info-box"></div>
            <div class="text-box">
              <p class="number">1,432</p>
              <p class="text">Following</p>
            </div>
          </div>

        </section>
   </header>
   
   <main>
    <section class="gallery">
        <figure class="gallery-item gallery-item-1">
            <img src="./assets/photo1.png" class="gallery-img">
          </figure>

          <figure class="gallery-item gallery-item-2">
            <img src="./assets/photo2.png" class="gallery-img">
          </figure>

          <figure class="gallery-item gallery-item-3">
            <img src="./assets/photo3.png" class="gallery-img">
          </figure>

          <figure class="gallery-item gallery-item-4">
            <img src="./assets/photo_4.png" class="gallery-img">
          </figure>

          <figure class="gallery-item gallery-item-5">
            <img src="./assets/photo5.png" class="gallery-img">
          </figure>

          <figure class="gallery-item gallery-item-6">
            <img src="./assets/photo6.png" class="gallery-img">
          </figure>
    </section>
</main>

<footer>
  <p>created by <a href="https://github.com/jonesalexia" target="_blank">Alexia Jones</a> - devChallenges.io</p>
</footer>

    
    
</body>
</html>
